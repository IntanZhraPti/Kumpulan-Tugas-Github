   <h1>B.Luas lingkaran</h1>
   <p> Rumus= Phi * r * r</p>
   <p>3,14 * 5 * 5=</p>
   <script>
       var phi=3.14;

   <h1>C.Luas segitiga</h1>
   <p> Rumus=1/2 * a * t</p>
   <p>1/2 * 12 * 2=</p>
   <script>
       var b=1/2;
       var a=12;
       var t=2;
       document.write(b * a * t )
   </script>
